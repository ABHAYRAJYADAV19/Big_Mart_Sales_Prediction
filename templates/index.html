<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Mart Sales Prediction | ML-Powered Analytics</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='Hero_Big_Mart.png') }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <div class="main-container">
    <!-- Header Card -->
    <div class="header-card">
      <h1>ğŸ›’ Big Mart Sales Prediction</h1>
      <p>AI-Powered Sales Forecasting with Machine Learning</p>
    </div>

    <!-- Result Card -->
    <div class="result-card {% if prediction_text %}show{% endif %}">
      {% if prediction_text %}
      <div class="result-text">
        ğŸ’° Predicted Sales: â‚¹{{ prediction_text }}
      </div>
      {% else %}
      <div class="result-text empty">
        Enter product details below to predict sales
      </div>
      {% endif %}
    </div>

    <!-- Form Card -->
    <div class="form-card">
      <form id="predictionForm" action="{{ url_for('predict') }}" method="post">
        <div class="form-grid">
          <!-- Fat Content -->
          <div class="form-group">
            <label for="fatContent">
              <span>ğŸ¥›</span> Fat Content
            </label>
            <select id="fatContent" name="Item_Fat_Content" required>
              <option value="">Select Fat Content</option>
              <option value="0">Low Fat</option>
              <option value="1">Regular</option>
            </select>
          </div>

          <!-- Item Type -->
          <div class="form-group">
            <label for="itemType">
              <span>ğŸ“¦</span> Item Type
            </label>
            <select id="itemType" name="Item_Type" required>
              <option value="">Select Item Type</option>
              <option value="0">Baking Goods</option>
              <option value="1">Breads</option>
              <option value="2">Breakfast</option>
              <option value="3">Canned</option>
              <option value="4">Dairy</option>
              <option value="5">Frozen Foods</option>
              <option value="6">Fruits and Vegetables</option>
              <option value="7">Hard Drinks</option>
              <option value="8">Seafood</option>
              <option value="9">Others</option>
              <option value="10">Meat</option>
              <option value="11">Household</option>
              <option value="12">Health and Hygiene</option>
              <option value="13">Snack Foods</option>
              <option value="14">Soft Drinks</option>
              <option value="15">Starchy Foods</option>
            </select>
          </div>

          <!-- Outlet Location Type -->
          <div class="form-group">
            <label for="locationType">
              <span>ğŸ“</span> Outlet Location Type
            </label>
            <select id="locationType" name="Outlet_Location_Type" required>
              <option value="">Select Location Type</option>
              <option value="0">Tier 1</option>
              <option value="1">Tier 2</option>
              <option value="2">Tier 3</option>
            </select>
          </div>

          <!-- Outlet Type -->
          <div class="form-group">
            <label for="outletType">
              <span>ğŸª</span> Outlet Type
            </label>
            <select id="outletType" name="Outlet_Type" required>
              <option value="">Select Outlet Type</option>
              <option value="0">Grocery Store</option>
              <option value="1">Supermarket Type1</option>
              <option value="2">Supermarket Type2</option>
              <option value="3">Supermarket Type3</option>
            </select>
          </div>

          <!-- Outlet Age -->
          <div class="form-group">
            <label for="outletAge">
              <span>ğŸ“…</span> Outlet Age (years)
            </label>
            <input type="number" id="outletAge" name="Age_Outlet" placeholder="e.g., 10" min="0" required>
          </div>

          <!-- Item MRP -->
          <div class="form-group">
            <label for="itemMRP">
              <span>ğŸ’µ</span> Item Price (â‚¹)
            </label>
            <input type="number" id="itemMRP" name="Item_MRP" placeholder="e.g., 250" min="0" step="0.01" required>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitBtn" class="submit-btn">
          ğŸš€ Predict Sales
        </button>
      </form>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
